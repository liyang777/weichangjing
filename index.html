<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <!-- Demo styles -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">

      <!--第一屏开始-->
      <div class="swiper-slide one">
        <div class="top ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
          <img src="img/one.jpg" alt="">
        </div>
        <div class="bottom">
          <img src="img/jiezhi.png" class="ring ani" alt="" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
          <img src="img/womenjiehunla.png" class="marry ani" alt="" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="2.6s">
          <img src="img/shijian.png" class="time ani" alt="" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="3.5s">
          <!--<p class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="3.5s">2018.10.10</p>-->
        </div>
      </div>
      <!--第一屏结束-->
      <!--第二屏开始-->
      <div class="swiper-slide two">
        <div class="top ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s"><img src="img/two_top.jpg" alt=""></div>
        <div class="center ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="2.5s"><img src="img/two_center.jpg" alt=""></div>
        <div class="bottom ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1.5s"><img src="img/two_bottom.jpg" alt=""></div>
      </div>
      <!--第二屏结束-->


      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>


    <!--音乐开始-->
    <div id="music">
      <img class="music_g" src="img/music.gif" alt="">
      <img class="music_p" src="img/music_off.png" alt="">
      <audio src="img/bgmusic.mp3" autoplay loop></audio>
    </div>
    <!--音乐结束-->
  </div>

  <!-- Swiper JS -->
  <script src="js/swiper.min.js"></script>
  <script src="js/swiper.animate1.0.2.min.js"></script>
  <!-- Initialize Swiper -->
  <script src="js/main.js"></script>
</body>
</html>
